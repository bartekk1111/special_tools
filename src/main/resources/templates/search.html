<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav th:replace="fragments/navbar :: navbar"></nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Wyszukaj</h1>
            <span class="subheading">Wyszukiwarka narzędzi</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Magazyn</th>
                    <th>Ilość</th>
                    <th>Checkbox</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tools : ${tool}">
                    <form th:method="post" th:action="@{/addToBasket}" th:object=${tool} enctype="multipart/form-data">
                        <input type="hidden" value="th:text='${ tools.toolName}'">
                        <td contenteditable='true' th:text="${tools.toolName}"></td>
                        <td contenteditable='true' th:text="${tools.toolDescription}"></td>
                        <td contenteditable='true' th:text="${tools.toolWarehouse}"></td>
                        <td contenteditable='true' th:text="${tools.toolQty}"> </td>
                        <td>
                            <div class="checkbox">
                                <input type='hidden' value='no' name='attendStatus'>
                                <label>
                                    <input type="checkbox" value="yes" name="attendStatus">
                                </label>
                            </div>
                        </td>
                        <td>
                            <div class="form-control">
                                <input type="hidden" name="file" value="null">
                                <input id="file" type="file" name="file" accept="image/*">
                            </div>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </td>
                        <input type="hidden" th:value="${tools.toolId}" name="id">
                    </form>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
